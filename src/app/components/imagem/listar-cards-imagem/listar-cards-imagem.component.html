<div class="form-inline">
    <label class="sr-only"
            for="ID-filter">Image ID</label>
    <input type="text"
            class="form-control mb-2 mr-sm-2"
            id="ID-filter"
            [(ngModel)]="filter_id"
            placeholder="400">

    <label class="sr-only"
            for="DOI-filter">Image DOI</label>
    <input type="text"
            class="form-control mb-2 mr-sm-2"
            id="DOI-filter"
            [(ngModel)]="filter_doi"
            placeholder="figshare/">

    <label class="my-1 mr-2"
            for="classification-filter">Classification</label>
    <select class="custom-select my-1 mr-sm-2"
            id="classification-filter"
            [(ngModel)]="filter_injury">
        <option value="1">Negative</option>
        <option value="2">ASC-US</option>
        <option value="3">LSIL</option>
        <option value="4">ASC-H</option>
        <option value="5">HSIL</option>
        <option value="6">SCC</option>
    </select>

    <button (click)="filterImages()"
            class="btn btn-primary mb-2">Filter</button>

    <button *ngIf="being_filtered"
            (click)="resetFilterImages()"
            class="btn btn-danger mb-2">Reset</button>
</div>


<section class="flex">
    <div id="renderiza_imagens"
            *ngFor="let imagem of paginaDeImagens"
            class="card-flex-box">
        <!--So renderiza o card se o objeto img estiver pronto evita erros NotFound no console-->
        <div id="verifica_imagem_existente"
                *ngIf="imagem"
                class="dimensionamento_ideal">
            <div class="card-body card-personalizado">
                <div class="efeito">
                    <div>
                        <a href="#"
                                (click)="detalheDeUmaImagem($event, imagem)">
                            <img class="img-responsive"
                                    [src]="imagem.caminho_imagem"
                                    alt="Image preview">
                        </a>
                    </div>
                </div>
                <div class="texto-card efeito">
                    <p class="paragrafo-personalizado">
                        {{imagem.codigo_lamina}} <br>
                        {{imagem.lesao.nome}} <br>
                        {{imagem.id_lesao}} <br>
                    </p>
                    <div>
                        <a href="#"
                                (click)="detalheDeUmaImagem($event, imagem)">
                            <p class="detalhes"
                                    *ngIf="classificationDatabase"> Classifications [{{imagem?.total_classificacoes}}] </p>
                            <p class="detalhes"
                                    *ngIf="segmentationDatabase"> Segmentations [{{imagem?.total_segmentacoes}}] </p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<nav aria-label="Classification navigation">
    <ul class="pagination justify-content-center">
        <li class="page-item"
                [class.disabled]="desabilitarVoltarPagina">
            <a class="page-link"
                    href="#"
                    (click)="paginaAnterior($event)">
                Previous
            </a>
        </li>
        <li class="page-item"
                [class.disabled]="desabilitarAvancarPagina">
            <a class="page-link"
                    href="#"
                    (click)="proximaPagina($event)">
                Next
            </a>
        </li>
    </ul>
</nav>
