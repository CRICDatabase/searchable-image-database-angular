<div class="modal-content">

    <!-- CabeÃ§alho -->
    <div class="modal-header">
        <h5 class="modal-title">Access the platform {{is_invalid}}</h5>
        <!-- fecha o modal -->
        <button #login_close
                type="button"
                class="close"
                data-dismiss="modal">
            <span>x</span>
        </button>
    </div>

    <!-- Conteudo -->
    <div class="modal-body">
        <div class="form-group">
            <div class="row">
                <div class="col-md-12">
                    <label for="email-login"
                            class="activate">E-mail</label>
                    <input [(ngModel)]="usuarioLogin.email"
                            type="text"
                            value=""
                            id="email-login"
                            [class.is-invalid]="is_invalid"
                            class="form-control">
                    <div *ngIf="is_invalid"
                            class="invalid-feedback">
                        Username isn't correct.
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <label for="senha-login"
                            class="activate">Password</label>
                    <input [(ngModel)]="usuarioLogin.senha"
                            type="password"
                            value=""
                            id="senha-login"
                            [class.is-invalid]="is_invalid"
                            class="form-control"
                            (keydown.enter)="fazerLogin()">
                    <div *ngIf="is_invalid"
                            class="invalid-feedback">
                        Password isn't correct.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Rodape -->
    <div class="modal-footer">
        <button type="submit"
                class="btn btn-primary"
                name="action"
                (click)="fazerLogin()">
            Login
        </button>
    </div>
</div>
