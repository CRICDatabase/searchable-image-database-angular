<div class="container">

    <h1>Downloads</h1>

    <p>
        All images
        and
        classifications
        are
        licensed under
        a
        <a href="https://creativecommons.org/licenses/by/4.0/">Creative Commons Attribution 4.0 International license</a>.
    </p>

    <p>
        The download came with
        images
        and
        supporting files containing information about cell classification.
    </p>

    <p>
        Remember to cite us
        when using the images or classifications.
    </p>

    <button id="botao_download"
            type="submit"
            class="btn btn-primary"
            [disabled]="carregando"
            (click)="solicitarDownloadImagens()">
      <span *ngIf="!carregando">
        Download images and classifications
      </span>
      <span *ngIf="carregando">
        Creating zip file with images and classifications
      </span>
      <span  *ngIf="carregando" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
    </button>

    <cr-cite-us></cr-cite-us>
</div>
