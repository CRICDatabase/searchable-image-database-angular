<div class="container">
    <h1>
        <a routerLink="/admin"
                routerLinkActive="active">
            Administration Panel
        </a>
    </h1>
    <h2>Injuries
                        <button type="button"
                                class="btn btn-primary"
                                (click)="load_create_injury_modal()"
                                data-toggle="modal"
                                data-target="#injury-edit-modal">
<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-plus" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  <path fill-rule="evenodd" d="M8 3.5a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5H4a.5.5 0 0 1 0-1h3.5V4a.5.5 0 0 1 .5-.5z"/>
  <path fill-rule="evenodd" d="M7.5 8a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1H8.5V12a.5.5 0 0 1-1 0V8z"/>
</svg>
</button>
    </h2>
    <section class="flex">

        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Acronym</th>
                    <th scope="col">Name</th>
                    <th scope="col">Grade</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>

                <tr *ngFor="let injury of all_injuries; index as idx;">
                    <th scope="row">{{injury.id}}</th>
                    <td>{{injury.nome}}</td>
                    <td>{{injury.detalhes}}</td>
                    <td>{{injury.grade}}</td>
                    <td>
                        <button type="button"
                                class="btn btn-primary"
                                (click)="load_edit_injury_modal(idx)"
                                data-toggle="modal"
                                data-target="#injury-edit-modal">
                            Edit</button>
                    </td>
                </tr>

            </tbody>
        </table>

        <div class="modal"
                tabindex="-1"
                role="dialog"
                id="injury-edit-modal">
            <div class="modal-dialog"
                    role="document">
                <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">
                        {{ injury_id2edit ? "Edit Injury" : "New Injury" }}
                      </h5>
                        <button type="button"
                                class="close"
                                data-dismiss="modal"
                                aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form [formGroup]="injury_form"
                                (ngSubmit)="edit_injury()">

                            <div *ngIf="injury_id2edit" class="form-group">
                                <label for="injury_id">ID</label>
                                <input type="number"
                                        class="form-control"
                                        id="injury_id"
                                        readonly
                                        value="{{injury_id2edit}}">
                            </div>

                            <div class="form-group">
                                <label for="injury_nome">Acronym</label>
                                <input type="text"
                                        class="form-control"
                                        id="injury_nome"
                                        formControlName="nome">
                            </div>

                            <div class="form-group">
                                <label for="injury_detalhes">Detail</label>
                                <input type="text"
                                        class="form-control"
                                        id="injury_detalhes"
                                        formControlName="detalhes">
                            </div>

                            <div class="form-group">
                                <label for="injury_grade">Grade</label>
                                <input type="number"
                                        class="form-control"
                                        id="injury_grade"
                                        formControlName="grade">
                            </div>

                            <div class="modal-footer">
                                <button type="submit"
                                        [disabled]="!injury_form.valid"
                                        class="btn btn-primary">
                                  {{ injury_id2edit ? "Save" : "Create" }}
                                </button>
                                <button #injury_modal_close
                                        type="button"
                                        class="btn btn-secondary"
                                        data-dismiss="modal">Close</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
